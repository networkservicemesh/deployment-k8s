---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
spec:
  selector:
    matchLabels:
      run: jaeger
  template:
    metadata:
      labels:
        run: jaeger
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 16686
            - name: grpc
              containerPort: 14250
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  labels:
    run: jaeger
spec:
  ports:
    - name: http
      port: 16686
    - name: grpc
      port: 14250
  selector:
    run: jaeger
