---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nsc-memif
  labels:
    app: nsc-memif
spec:
  selector:
    matchLabels:
      app: nsc-memif
  template:
    metadata:
      labels:
        app: nsc-memif
    spec:
      hostPID: true
      containers:
        - name: nsc
          image: rrandom312/cmd-nsc-vpp:socket
          imagePullPolicy: Always
          env:
            - name: NSM_REQUEST_TIMEOUT
              value: 1m
            - name: SPIFFE_ENDPOINT_SOCKET
              value: unix:///run/spire/sockets/agent.sock
            - name: NSM_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
#            - name: NSM_VPP_API_SOCKET
#              value: /var/run/vpp/api.sock
          volumeMounts:
            - name: spire-agent-socket
              mountPath: /run/spire/sockets
              readOnly: true
            - name: nsm-socket
              mountPath: /var/lib/networkservicemesh
              readOnly: true
#            - name: vpp
#              mountPath: /var/run/vpp
          resources:
            requests:
              cpu: 150m
            limits:
              memory: 400Mi
              cpu: 500m
      volumes:
        - name: spire-agent-socket
          hostPath:
            path: /run/spire/sockets
            type: Directory
        - name: nsm-socket
          hostPath:
            path: /var/lib/networkservicemesh
            type: DirectoryOrCreate
#        - name: vpp
#          hostPath:
#            path: /var/run/vpp
#            type: Directory
