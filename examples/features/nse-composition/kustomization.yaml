---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ns-nse-composition

resources:
- config-file.yaml
- passthrough-1.yaml
- passthrough-2.yaml
- passthrough-3.yaml
- nse-composition-ns.yaml
- client.yaml
bases:
- https://github.com/networkservicemesh/deployments-k8s/apps/nse-kernel?ref=505fec639b436f5e9093c6611b74636aaf4ed501
- https://github.com/networkservicemesh/deployments-k8s/examples/features/nse-composition/nse-firewall?ref=505fec639b436f5e9093c6611b74636aaf4ed501

patchesStrategicMerge:
- patch-nse.yaml

configMapGenerator:
  - name: nginx-config
    files:
      - https://raw.githubusercontent.com/networkservicemesh/deployments-k8s/505fec639b436f5e9093c6611b74636aaf4ed501/examples/features/nse-composition/nginx.conf
