---
apiVersion: networkservicemesh.io/v1
kind: NetworkService
metadata:
  name: autoscale-istio-proxy-responder
  namespace: nsm-system
spec:
  payload: IP
  matches:
    - source_selector:
      fallthrough: true
      routes:
        - destination_selector:
            app: nse-istio-proxy-responder
    - source_selector:
      routes:
        - destination_selector:
            app: istio-proxy-responder-supplier
