---
apiVersion: apps/v1
kind: Pod
metadata:
  name: nse-vl3-vpp
  labels:
    app: nse-vl3-vpp
spec:
  restartPolicy: Never
  containers:
    - name: nse-vl3-vpp
      image: ghcr.io/networkservicemesh/ci/cmd-nse-vl3-vpp:a41358f
      imagePullPolicy: IfNotPresent
      env:
        - name: SPIFFE_ENDPOINT_SOCKET
          value: unix:///run/spire/sockets/agent.sock
        - name: NSM_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NSM_CONNECT_TO
          value: unix:///var/lib/networkservicemesh/nsm.io.sock
        - name: NSM_CIDR_PREFIX
          value: 169.254.0.0/16
        - name: NSM_SERVICE_NAMES
          value: autoscale-icmp-responder
        - name: NSM_LABELS
          value: app:nse-vl3-vpp
        - name: NSM_IDLE_TIMEOUT
          value: 15s
        - name: NSM_LOG_LEVEL
          value: TRACE
      volumeMounts:
        - name: spire-agent-socket
          mountPath: /run/spire/sockets
          readOnly: true
        - name: nsm-socket
          mountPath: /var/lib/networkservicemesh
          readOnly: true
      resources:
        limits:
          memory: 20Mi
          cpu: 100m
  volumes:
    - name: spire-agent-socket
      hostPath:
        path: /run/spire/sockets
        type: Directory
    - name: nsm-socket
      hostPath:
        path: /var/lib/networkservicemesh
        type: DirectoryOrCreate
