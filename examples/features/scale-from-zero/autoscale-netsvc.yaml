---
apiVersion: networkservicemesh.io/v1
kind: NetworkService
metadata:
  name: scale-from-zero
  namespace: nsm-system
spec:
  payload: ETHERNET
  matches:
    - source_selector:
      fallthrough: true
      routes:
        - destination_selector:
            app: nse-icmp-responder
            nodeName: "{{.nodeName}}"
    - source_selector:
      routes:
        - destination_selector:
            app: icmp-responder-supplier
