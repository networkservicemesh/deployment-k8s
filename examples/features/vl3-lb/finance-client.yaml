---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: finance-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: finance-client
  template:
    metadata:
      labels:
        app: finance-client
        type: vl3-client
      annotations:
        networkservicemesh.io: kernel://vl3-lb/nsm-1
    spec:
      containers:
      - name: nettools
        image: aeciopires/nettools:1.0.0
        imagePullPolicy: IfNotPresent
        # simple `sleep` command would work
        # but we need `trap` to be able to delete pods quckly
        command: ["/bin/sh", "-c", "trap : TERM INT; sleep infinity & wait"]
