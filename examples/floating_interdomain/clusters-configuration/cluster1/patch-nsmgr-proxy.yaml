---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nsmgr-proxy
spec:
  template:
    metadata:
      annotations:
        spiffe.io/federatesWith: nsm.cluster2,nsm.cluster3
    spec:
      containers:
        - name: "nsmgr-proxy"
          volumeMounts:
            - mountPath: "/etc/clusterinfo.yaml"
              name: "cluster-info"
      volumes:
        - name: "cluster-info"
          configMap:
            name: "cluster-info"
