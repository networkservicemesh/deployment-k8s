---
apiVersion: v1
kind: Pod
metadata:
  name: dashboard-nsc
  labels:
    app: dashboard-nsc
  annotations:
    networkservicemesh.io: kernel://autoscale-consul-proxy@my.cluster2/nsm-1?app=dashboard-nsc
spec:
  containers:
  - name: dashboard
    image: hashicorp/dashboard-service:0.0.4
    ports:
    - containerPort: 9002
    env:
    - name: COUNTING_SERVICE_URL
      value: 'http://counting:9001'
