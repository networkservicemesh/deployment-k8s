---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: counting
  name: counting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: counting
  template:
    metadata:
      annotations:
        networkservicemesh.io: kernel://autoscale-consul-proxy-server@my.cluster2/nsm-1?app=counting
      labels:
        app: counting
    spec:
      containers:
      - name: counting
        image: hashicorp/counting-service:0.0.2
        securityContext:
          privileged: true
        ports:
        - containerPort: 9001
