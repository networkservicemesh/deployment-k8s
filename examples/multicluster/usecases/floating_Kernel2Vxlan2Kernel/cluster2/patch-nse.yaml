---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nse-kernel
spec:
  template:
    metadata:
      annotations:
        registration-name: icmp-server@my.cluster3
    spec:
      containers:
        - name: nse
          env:
          - name: NSM_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.annotations['registration-name']
          - name: NSM_CIDR_PREFIX
            value: 172.16.1.2/31
          - name: NSM_SERVICE_NAMES
            value: floating-kernel2vxlan2kernel@my.cluster3
          - name: NSM_REGISTER_SERVICE
            value: "false"
