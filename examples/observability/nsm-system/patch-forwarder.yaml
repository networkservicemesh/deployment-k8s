---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: forwarder-vpp
spec:
  template:
    spec:
      containers:
        - name: forwarder-vpp
          env:
            - name: TELEMETRY
              value: enabled
            - name: COLLECTOR_ADDR
              value: otel-collector.observability.svc.cluster.local:4317
