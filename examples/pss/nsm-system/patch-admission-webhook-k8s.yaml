---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admission-webhook-k8s
spec:
  template:
    spec:
      containers:
        - name: admission-webhook-k8s
          env:
            - name: NSM_ENVS
              value: "NSM_LOG_LEVEL=TRACE,NSM_LOCAL_DNS_SERVER_ENABLED=False,NSM_PPROF_ENABLED=true,NSM_PPROF_LISTEN_ON=localhost:6060"
