---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gnuplot
  labels:
    app: gnuplot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gnuplot
  template:
    metadata:
      labels:
        app: gnuplot
    spec:
      containers:
        - name: gnuplot
          image: remuslazar/gnuplot@sha256:f8a3604fdd0e1881ef25ddf5bec9e5390813270d8faad3c5da6916fad2e17fb0
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |-
              trap : TERM INT; sleep 9999999999d & wait
