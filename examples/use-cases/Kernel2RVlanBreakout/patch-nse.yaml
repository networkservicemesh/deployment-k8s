---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nse-remote-vlan
spec:
  template:
    spec:
      containers:
        - name: nse
          env:
            - name: NSM_CONNECT_TO
              value: "unix:///var/lib/networkservicemesh/nsm.io.sock"
            - name: NSM_SERVICES
              value: "kernel2rvlan-breakout { vlan: 1000; via: gw1 }"
            - name: NSM_CIDR_PREFIX
              value: 172.10.50.0/24,100:300::/64
            - name: NSM_MAX_TOKEN_LIFETIME
              value: "60s"
            - name: NSM_REGISTER_SERVICE
              value: "false"
